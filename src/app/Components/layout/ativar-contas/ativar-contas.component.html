<main id="main" class="main">
  <div class="pagetitle">
    <h1>Usuários com Contas Pendentes</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Início</a></li>
        <li class="breadcrumb-item">Administração</li>
        <li class="breadcrumb-item active">Usuários Pendentes</li>
      </ol>
    </nav>
  </div><!-- Título da Página -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Usuários Pendentes de Ativação</h5>
            <p>Liste os usuários cujas contas precisam ser ativadas para acesso ao sistema.</p>

            <!-- Tabela com linhas listadas -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td>{{ usuario.nomeCompleto }}</td>
                  <td>{{ usuario.email }}</td>
                  <td>{{ usuario.telemovel }}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" (click)="toggleStatus(usuario)">
                      {{ usuario.ativo ? 'Desativar' : 'Ativar' }}
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Fim da Tabela com linhas listadas -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
