<section id="services" class="services">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Nossos Serviços</h2>
      <p>Confira nossos serviços e preços</p>
    </div>

    <div class="row">
      <div *ngFor="let categoria of categorias; let i = index" class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4" [attr.data-aos-delay]="(i + 1) * 100" data-aos="zoom-in">
        <div class="icon-box">
          <img [src]="categoria.foto" class="img-services" alt="Categoria Imagem">
          <h4><a href="">{{ categoria.nome }}</a></h4>
          <div *ngFor="let servico of getServicosPorCategoriaId(categoria.id)">
            <p>{{ servico.descricao }}</p>
            <p><strong>Preço:</strong> A partir de Kz {{ servico.preco.toFixed(2) }}</p>
          </div>
          <a href="#about" class="agendar">Agendar</a>
        </div>
      </div>
    </div>
  </div>
</section>
